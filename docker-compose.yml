services:
  # Nginx Web Server
  mgthemes_nginx:
    image: nginx:alpine
    container_name: mgthemes_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html:cached
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - mgthemes_php
    networks:
      - mgthemes_network

  # PHP-FPM 8.4
  mgthemes_php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: mgthemes_php
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html:cached
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    depends_on:
      - mgthemes_mysql
      - mgthemes_redis
      - mgthemes_opensearch
    networks:
      - mgthemes_network

  # MySQL Database
  mgthemes_mysql:
    image: mysql:8.0
    container_name: mgthemes_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mgthemes_mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - mgthemes_network

  # Redis Cache
  mgthemes_redis:
    image: redis:alpine
    container_name: mgthemes_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - mgthemes_redis_data:/data
    networks:
      - mgthemes_network

  # OpenSearch (Elasticsearch alternative)
  mgthemes_opensearch:
    image: opensearchproject/opensearch:latest
    container_name: mgthemes_opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - mgthemes_opensearch_data:/usr/share/opensearch/data
    networks:
      - mgthemes_network

  # phpMyAdmin
  mgthemes_phpmyadmin:
    image: phpmyadmin:latest
    container_name: mgthemes_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mgthemes_mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - mgthemes_mysql
    networks:
      - mgthemes_network

networks:
  mgthemes_network:
    driver: bridge
    name: mgthemes_network

volumes:
  mgthemes_mysql_data:
    name: mgthemes_mysql_data
  mgthemes_redis_data:
    name: mgthemes_redis_data
  mgthemes_opensearch_data:
    name: mgthemes_opensearch_data
